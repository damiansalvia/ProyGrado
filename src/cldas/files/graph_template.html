<!DOCTYPE html>
<html>
    <head>
	    <title>CLDAS | Graph: #source#</title>
	    <script type="text/javascript" src="#path#/vis.min.js"></script>
	    <link href="#path#/vis.min.css" rel="stylesheet" type="text/css">
	    <script>
            function draw() {
                
                // create a network
                var container = document.getElementById('show_graph');
                var data = {
                  nodes: #nodes#,
                  edges: #edges#
                };
    
                var options = {
                    nodes: {
                        shape: 'box',
                        scaling: {
                            label:{
                                min:100,
                                max:1000
                            }
                        }
                    },
                    edges:{
                        color:{
                            highlight:'rgb(0, 0, 255)'
                        }
                    },
                    interaction: { 
                        hideEdgesOnDrag: true, 
                        tooltipDelay: 100
                    },
                    //physics: {
                    //    enabled: false
                    //},
                    physics: {
                        barnesHut: {
                            gravitationalConstant: -80000,
                            springConstant: 0.001,
                            springLength: 200
                        },
                        stabilization: false
                    },
                    // physics: {
                    //     forceAtlas2Based: {
                    //         gravitationalConstant: -26,
                    //         centralGravity: 0.005,
                    //         springLength: 230,
                    //         springConstant: 0.18
                    //     },
                    //     maxVelocity: 146,
                    //     solver: 'forceAtlas2Based',
                    //     timestep: 0.35,
                    //     stabilization: {
                    //         enabled:true,
                    //         iterations:2000,
                    //         updateInterval:25
                    //     }
                    // }
                    layout:{
                        improvedLayout: false,
                        randomSeed: 34
                    }
                };
                var network = new vis.Network(container, data, options);
            }
        </script>
    </head>
    <body onload="draw()" style="position:absolute; width:100%; height:100%; left:0; top:0; padding:0; margin:0;">
        <div id="show_graph" style='witdht:100%; height:100%'>
            <div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0,0,0,0); ">
                <canvas style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0,0,0,0);">
                </canvas>
            </div>
        </div>
    </body>
</html>
